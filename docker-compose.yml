version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service with simple HTTP server
  frontend:
    build: ./frontend
    env_file:
      - .env
    expose:
      - "3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend service
  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
    expose:
      - "3001"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Mount reports directory for CSV exports
      - ./backend/reports:/backend/reports
      # Mount browser-data directory for Playwright persistent context
      - ./backend/browser-data:/backend/browser-data

networks:
  app-network:
    driver: bridge

volumes:
  app-data:
